{% extends "base.html" %}

{% block content %}
<title>Contact</title>
<style>
    div.a {
      text-align: center;
    }
</style>

<div class="a">

<h2> Contact Me! </h2>

<form action="" method="post">
    <p>
        {{form.username.label}} <br>
        {{form.username(size=30)}}
    </p>
    <p>
        {{form.password.label}} <br>
        {{form.password(size=30)}}
    </p>
    <p>
        {{form.submit()}}
    </p>
</form>

</div>
{% endblock %}
