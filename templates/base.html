<!-- ul stands for unordered list-->
<!-- a stands for elements within the list, a variable to distinguish between everything, could be any letter-->
<!-- li HTML element is used to represent an item in a list-->
<style>
    body {  
        background-color: rgb(196, 207, 242);
    }
    ul { 
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #fbfbfb;
      border: 1px solid #e7e7e7;
      position: fixed;
      top: 0;
      width: 100%;

    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: rgb(196, 207, 242);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        text-shadow: 1px 1px 5px black;
    }

    li a:hover {
        background-color: #111;
    }
</style>
<body>
