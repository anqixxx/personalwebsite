<style>
    * {
      box-sizing: border-box;
    }

    div.a {
      text-align: center;
    }
    
    h1 {

        font-family: 'Playfair Display SC', serif;
        font-size: 46px;  
        font-weight:400;
    }

    h3 {
        font-family: 'Playfair Display SC', serif;
        font-size: 30px;
        line-height: 1;  
        font-weight:400 !important;
    }

    h4 {
      font-family: 'Playfair Display SC', serif;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    
    div.gallery {
        float: left;
        position: relative;
        width: 33.33%;
        padding: 15px;
    }

    .row {
      padding-left: 60px;
      padding-right: 60px;
    }

    /* clears floats */
    .row::after {
        content: "";
        clear: both;
        display: table;
    }

    div.gallery img {
        border: 1px solid #ccc;
        width: 100%;
        height: auto;
    }

    /* visited link */
    .overlay a:visited {
    color: var(--darkerblue);
    text-decoration: none;

    }

    /* mouse over link */
    .overlay a:hover{
        color: white; 
        text-decoration: none;
        z-index: 1;
    }

    .overlay a:link{
        color: var(--darkerblue); 
        text-decoration: none;

    }

    .icon {
        position: absolute; 
        bottom:35%;
        left: 50%;
        transform: translate(-50%);
        max-width: inherit;
        text-align: center;
        font-size: 20px;
        color: var(--richblack);
        z-index: 1;
    }

    .overlay {
        position: absolute; 
        bottom: 10%; 
        left: 50%;
        z-index: 1;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.868);
        width: 90%;
        transition: .5s ease;
        opacity:0;
        color: var(--darkerblue);
        text-align: center;
        font-size: 25px;
        font-family: 'Playfair Display SC', serif;
        line-height: 1.8;  
        font-weight:400 !important;
        padding-bottom: 10px;
        padding-top: 10px;
    }

    .gallery:hover .overlay {
         opacity: 1;
         z-index: 1;
    }

    .image {
      z-index: 1;
      opacity: .4;
    }

</style>
