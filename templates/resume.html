<!-- ul stands for unordered list-->
<!-- a stands for elements within the list, a variable to distinguish between everything, could be any letter-->
<!-- li HTML element is used to represent an item in a list-->
<style>
    body {  
        background-color: rgb(196, 207, 242);
        color: grey;
        align-items: center;
        text-align: center;
        justify-content: center;
    }
    ul { 
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #fbfbfb;
      border: 1px solid #e7e7e7;
      position: fixed;
      top: 0;
      width: 100%;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: rgb(196, 207, 242);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;

    }

    li a:hover {
        background-color: #111;
    }

    /* The dropdown container */
    .dropdown {
        float: left;
        overflow: hidden;
    }

    /* Dropdown button */
    .dropdown .dropbtn {
        font-size: 16px;
        color: rgb(196, 207, 242);
        border: none;
        outline: none;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit; /* Important for vertical align on mobile phones */
        margin: 0; /* Important for vertical align on mobile phones */
    }

    /* Add a black background color to navbar links on hover */
    .navbar a:hover, .dropdown:hover .dropbtn {
         background-color: #111;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
         z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        float: none;
        color: rgb(196, 207, 242);
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    /* Add a grey background color to dropdown links on hover */
    .dropdown-content a:hover {
        background-color: black;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    #resumepdf{
      display: flex;
      position: relative;
      bottom:0;
      align-items: center;
      justify-content: center;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fbfbfb;
    }
    
    #navbar{
        z-index: 10000;
        position: fixed;
    }

    span.block {
      display: inline-block;
      width: 100px;
      height: 100px;
      padding: 5px;
    }

</style>

 <!-- Starts Body > -->
